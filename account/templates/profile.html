{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile.css'%}" />
    <title>Профиль пользователя</title>
</head>
<body>
    <button class="back-btn">Назад</button>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="https://i.pinimg.com/originals/a1/7b/36/a17b36ca9f2d47edf2b7186c08350905.jpg" alt="Фото профиля">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">{{ profile.name }}{{ profile.last_name }}</h1>
                <button class="edit-btn">Редактировать информацию</button>
            </div>
        </div>
        <div class="info-section">
            <h2>Информация о пользователе</h2>
            <div class="info-item">
                <span class="info-label">Почта:</span>
                <span class="info-value">{{  }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Номер телефона:</span>
                <span class="info-value">+7 (999) 123-45-67</span>
            </div>
            <div class="info-item">
                <span class="info-label">Группа студента:</span>
                <span class="info-value">607-51</span>
            </div>
        </div>
        <div class="subjects-section">
            <h2>Курсы студента</h2>
            <div class="subjects-list">
                <div class="subject-item">Математический анализ</div>
                <div class="subject-item">Физика</div>
                <div class="subject-item">Программирование</div>
                <div class="subject-item">Английский язык</div>
                <div class="subject-item">История России</div>
                <div class="subject-item">Базы данных</div>
            </div>
        </div>
    </div>
</body>
</html>
