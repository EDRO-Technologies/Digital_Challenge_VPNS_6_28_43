{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create_course.css' %}"/>
    <title>Создание курса</title>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Расписание</h1>
    </div>
</header>
<main>
    <section class="edit-form">
        <h2>Создание курса</h2>
        <form method="POST">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-cancel">Создать</button>
                <a href="{% url 'schedule:courses_list' %}" class="btn btn-cancel">Вернуться</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
